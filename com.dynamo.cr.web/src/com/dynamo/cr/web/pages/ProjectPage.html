<wicket:extend>
<div class="projectPage">
<h1><span wicket:id="name"></span></h1>
<span wicket:id="description"></span>

<h2>Members</h2>
<div>
<span wicket:id="members">
    <ul class="memberList">
    <li>
    <span wicket:id="memberName" class="userName"></span> / <span wicket:id="memberEmail" class="email"></span>
    <a wicket:id="removeMember"><img src="remove.png"></img></a>
    </li>
    </ul>
</span>
</div>

<br>
<span wicket:id="feedback"/>
<form wicket:id="form">
<b>Add Member</b>
<br>
<span wicket:id="addMemberBorder">
<input type="text" wicket:id="addMember" size="50"/>
</span>
</form>
</div>
</wicket:extend>
