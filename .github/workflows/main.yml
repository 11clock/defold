name: CI

on:
  push:
    branches:
      - test_ci

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '2.x'
        architecture: 'x64'
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        ./scripts/build.py shell
        ./scripts/build.py --platform=x86_64-linux install_ext
        ./scripts/build.py --platform=x86_64-linux build_engine
