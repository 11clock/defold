<wicket:extend>
<h1>Create New Project</h1>
    <span wicket:id="feedback"/>
        <form class="commonForm" wicket:id="newProjectForm">
                <b>Name</b>
                <span wicket:id="nameBorder">
                    <input wicket:id="name" class="commonForm" type="text" value="" size="40"/>
                </span>
                <p/>

                <b>Description</b>
                <span wicket:id="descriptionBorder">
                    <input wicket:id="description" class="commonForm" type="text" value="" size="40"/>
                </span>
                <p/>

                <b>Project Template</b>
                <div wicket:id="projectTemplateBorder" class="radioGroup">
	                <span wicket:id="projectTemplate">
	                </span>
                </div>
                <p/>

                <input class="formbutton" type="submit" name="submit" value="Create Project"/>
        </form>
</wicket:extend>
