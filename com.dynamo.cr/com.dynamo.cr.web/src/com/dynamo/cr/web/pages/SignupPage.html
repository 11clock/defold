<wicket:extend>
<h1>Sign up</h1>
    <span wicket:id="feedback"/>
        <form class="commonForm" wicket:id="signupForm">
                <b>Email</b>
                <span wicket:id="usernameBorder">
                <input wicket:id="username" class="commonForm" type="text" value="" size="40"/>
                </span>
                <p/>

                <b>First name</b>
                <span wicket:id="firstNameBorder">
                    <input wicket:id="firstName" class="commonForm" type="text" value="" size="40"/>
                </span>
                <p/>

                <b>Last name</b>
                <span wicket:id="lastNameBorder">
                    <input wicket:id="lastName" class="commonForm" type="text" value="" size="40"/>
                </span>
                <p/>

                <b>Password</b>
                <span wicket:id="passwordBorder">
                    <input wicket:id="password" class="commonForm" type="password" value="password" size="40"/>
                </span>
                <p/>

                <b>Confirm Password</b>
                <span wicket:id="confirmPasswordBorder">
                    <input wicket:id="confirmPassword" class="commonForm" type="password" value="password" size="40"/>
                </span>
                <p/>

                <input class="formbutton" type="submit" name="submit" value="Signup"/>
        </form>
</wicket:extend>
