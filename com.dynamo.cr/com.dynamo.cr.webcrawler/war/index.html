<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>

  <body>
    <h1>Hello App Engine! Ajax</h1>
	
    <form action="/register" method="get">
    	i.e: <br/>
    	Domain: www.google.com<br/>
    	Index: http://mail.google.com/<br/>
    	or
    	Index: http://mail.google.com/something/bla.html<br/>
    
    	Domain (without http://): <input name="url"></input> <br/>
    	Index(with http://, comma separated to enter more than one): <input name="index"></input><br/>
    	<input type="submit"></input>
    </form>
  </body>
</html>
