<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<script id="templ-issues">
    <table class="table table-striped">
        <tr>
            <th>Message</th>
            <th>Severity</th>
            <th>Version</th>
            <th>Reported</th>
        </tr>
        {{#issue}}
        <tr>
            <td>{{record}}</td>
            <td>{{.}}</td>
            <td>{{reported}}</td>
            <td>1</td>
        </tr>
        {{/issue}}
    </table>
</script>

</body>
</html>
