{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="page-header">
                <h1>Test</h1>
            </div>
            <div id="subscribers"></div>
        </div>
    </div>

    <div class="row">
        <div class="span8">
            <pre id="test">
            </pre>
        </div>
    </div>
</div>

<script type="text/javascript">
    sendRequest("GET", "/users/" + getCookies().email, function(x) {
    	var info = JSON.parse(x.responseText);
    	var infoText = JSON.stringify(info, null, 4);
    	$("#test").text(infoText);
    });

</script>
{% endblock %}
