{% extends "base.html" %}
{% block content %}

<div class="asciidoc">
{% for post in posts %}
    <div style="margin-bottom: 1em">
    <h2>{{ post.title }}</h2>
    <p><em>{{ post.date }}</em></p>
    {{ post.summary }}
    <p>
    <p>
    <a href="/blog/{{ post.id }}">Read more</a>
    </p>
    </div>
{% endfor %}
</div>
{% endblock %}
